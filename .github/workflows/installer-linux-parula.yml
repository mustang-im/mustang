name: Parula Installers for Linux

on:
  workflow_dispatch: # manually triggered
  push:
    tags: 'v*'

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Build installers for Linux
      uses: actions/setup-node@v3
      with:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: 24.x

    - run: cd app/build; bash parula-brand.sh
    - run: cd app; yarn install
    - run: cd lib; yarn install
    - run: cd desktop; yarn install
    - run: cd desktop/backend; yarn install
    - run: cd desktop; yarn run build:release:linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        # For Sentry source maps. Otherwise, vite build is out of memory
        NODE_OPTIONS: '--max-old-space-size=32768'
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Parula Installers Linux
        path: |
          desktop/dist/*.deb
          desktop/dist/*.rpm
          desktop/dist/*.AppImage
          desktop/dist/*.flatpak
          desktop/dist/*.snap

name: Installers for iOS

on:
  workflow_dispatch: # manually triggered
  push:
    tags: 'v*'

jobs:
  build:
    runs-on: macos-26
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
          node-version: 24.x

      - name: Install the Apple certificate and provisioning profile
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # generate random keychain password
          export KEYCHAIN_PASSWORD=$(openssl rand -base64 16)

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH


      - run: cd app/build; sh mustang-brand.sh
      - run: cd app; yarn install
      - run: cd lib; yarn install
      - run: cd backend; yarn install
      - run: cd mobile; yarn install
      - run: cd mobile/backend; yarn install
      - run: cd mobile; yarn build:ios:release

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: mustang.ipa
          path: |
            mobile/output/**.ipa

      - name: Set version from package.json
        run: |
          cd mobile
          VERSION=$(jq -r '.version' package.json)
          echo "APP_VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VERSION }}
          files: |
            mobile/output/**.ipa

      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: mobile/output/**.ipa
          issuer-id: ${{ secrets.IOS_APPSTORE_API_ISSUER }}
          api-key-id: ${{ secrets.IOS_APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.IOS_APPSTORE_API_KEY }}
